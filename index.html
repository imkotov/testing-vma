<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="ui/css/master.css">
    <link rel="stylesheet" href="ui/css/fa.css">
    <title>CakeCoin</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
  </head>
  <body>
    <div class="application">
      <div class="block head unselectable">
        CakeCoin
      </div>
      <div class="block-2 profile unselectable">
        Profile
      </div>
      <div class="block-2 hover-element unselectable">
        <i class="fa fa-user-o" aria-hidden="true"></i>&nbsp;&nbsp;<b class="username">{userid}</b>
      </div>
      <div class="block-2 hover-element hash-block">
        <i class="fa fa-microchip" aria-hidden="true"></i>&nbsp;&nbsp;<b class="hash">{hash}</b>
      </div>
      <div class="block hover-element unselectable">
        <i class="fa fa-credit-card" aria-hidden="true"></i>&nbsp;&nbsp;<b class="balance">0</b> AC
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
  <script src="app.js"></script>
</html>
